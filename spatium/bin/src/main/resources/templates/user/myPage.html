<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/maindefault}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<!--구매자 마이페이지 -->
<th:block layout:fragment="customContent">
	
	<div class="container " style="margin-top: 70px; margin-bottom: 70px;">
		<a th:href="@{/user/userUpdate}" th:unless="${session.SID == null}" class="btn btn-info">내정보 수정</a>
		<a th:href="@{/reservation/rsvList}" th:unless="${session.SID == null}" class="btn btn-info">내 예약조회</a>
		<a th:href="@{/payment/paymentSearchMain}" th:unless="${session.SID == null}" class="btn btn-info">결제내역조회</a>
		<a th:href="@{/point/pointListMain}" th:unless="${session.SID == null}" class="btn btn-info">마일리지 내역 조회</a>
		<a th:href="@{/review/myReview}" th:unless="${session.SID == null}" class="btn btn-info">내 리뷰 조회</a>
		<a th:href="@{/bookmark/bookMark}" th:unless="${session.SID == null}" class="btn btn-info">북마크</a>
		<a th:href="@{/user/removeMyinfo}" th:unless="${session.SID == null}" class="btn btn-info">회원탈퇴</a>
			<div class="section" style="font-size: 20px; font-weight: bold;"><span>나의 정보</span></div>
			<div class="field item form-group">
				<label class="col-form-label col-md-3 col-sm-3  label-align">아이디<span
					class="required">*</span></label>
				<div class="col-md-9 col-sm-9">
					<div th:text="${user.userId}"></div>
				</div>
			</div>

			<div class="field item form-group">
				<label class="col-form-label col-md-3 col-sm-3  label-align">비밀번호</label>
				<div class="col-md-9 col-sm-9">
					<div th:text="${user.userPw}"></div>
				</div>
			</div>

			<div class="field item form-group">
				<label class="col-form-label col-md-3 col-sm-3  label-align">이름
					<span class="required">*</span>
				</label>
				<div class="col-md-9 col-sm-9">
					<div th:text="${user.userName}"></div>
				</div>
			</div>

			<div class="field item form-group">
				<label class="col-form-label col-md-3 col-sm-3  label-align">생년월일
					<span class="required">*</span>
				</label>
				<div class="col-md-9 col-sm-9">
					<div th:text="${user.userBirth}"></div>
				</div>
			</div>

			<div class="field item form-group">
				<label class="col-form-label col-md-3 col-sm-3  label-align">성별
					<span class="required">*</span>
				</label>
				<div class="col-md-9 col-sm-9">
					<div th:text="${user.userGender}"></div>
				</div>
			</div>

			<div class="field item form-group">
				<label class="col-form-label col-md-3 col-sm-3  label-align">휴대전화
					<span class="required">*</span>
				</label>
				<div class="col-md-9 col-sm-9">
					<div th:text="${user.userPhone}"></div>
				</div>
			</div>
			<div class="field item form-group">
				<label class="col-form-label col-md-3 col-sm-3  label-align">직업<span
					class="required">*</span></label>
				<div class="col-md-9 col-sm-9">
					<div th:text="${user.userJob}"></div>
				</div>
			</div>

			<div class="field item form-group">
				<label class="col-form-label col-md-3 col-sm-3  label-align">이메일<span
					class="required">*</span></label>
				<div class="col-md-9 col-sm-9">
					<div th:text="${user.userEmail}"></div>
				</div>
			</div>
	</div>
	
	
	
	
	
</th:block>
</html>
