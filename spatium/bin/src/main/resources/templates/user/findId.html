<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<th:block layout:fragment="customContent">
	 <form action="/findId" method="post">
	<div id="modal" class="modal">
		<div class="col-xl-5 col-lg-8 col-md-8 col-sm-11">
			<div class="card my-5 ">
				<div class="card-body p-5 text-center">
					<div class="h3 font-weight-light mb-0">아이디 찾기</div>
					<div class="ng-untouched ng-pristine ng-invalid">
						<div class="form-group">
							<h4>
								<b>손님 아이디는?</b><span class="close">&times;</span>
							</h4>
							<br>
							${userId}
						</div>
						<button type="button" class="btn btn-primary" id="pwSearch">비밀번호
							찾기</button>
						<a class="btn btn-success" href="login">취소</a>

					</div>
				</div>
			</div>
		</div>
	</div>
	</form>
</th:block>
</html>
