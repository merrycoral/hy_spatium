<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<th:block layout:fragment="customJs">
	<script>
	$('#pointListTb').DataTable({
		order: [ [ 0, "desc" ] ],
		ordering: true,
		lengthChange: false,
		"dom": 'fltip',
		"language": {
			         "info": "페이지 _PAGE_ of _PAGES_",
		        	 "paginate": {
						        	 "first": "첫페이지",
						        	 "last": "마지막",
						             "previous": "이전",
						             "next":"다음"
						           },
		        	 "sEmptyTable": "No data available in table",
		        	 "sInfoEmpty": "Showing 0 to 0 of 0 entries",
		        	 "sInfoFiltered": "(filtered from _MAX_ total entries)",
		        	 "sInfoPostFix": "",
		        	 "sLengthMenu": "Show _MENU_ 개씩",
		        	 "sSearch": "검색:",
		        	 "sSearchPlaceholder": "",
		        	 "sZeroRecords": "No matching records found"
			         }
	
		
	});
	</script>
</th:block>

<th:block layout:fragment="customContent">
<h1>포인트사용내역조회</h1>
<table id="pointListTb" border="1" class="table table-striped jambo_table bulk_action dataTable no-footer">
	<thead>
		<tr>
			<th>포인트코드</th>
			<th>아이디</th>
			<th>적립내역</th>
			<th>사용내역</th>
			<th>변동포인트</th>
			<th>결제코드</th>
			<th>리뷰코드</th>
			<th>변동일자</th>
		</tr>
	</thead>
	<tbody>
		<tr th:if="${#lists.size(pointList) > 0}" th:each="pt : ${pointList}">
			<td th:text="${pt.PointCode}"></td>
			<td th:text="${pt.pointID}"></td>
			<td th:text="${pt.pointAddList}"></td>
			<td th:text="${pt.pointSellList}"></td>
			<td th:text="${pt.pointList}"></td>
			<td th:text="${pt.pointPaymentCode}"></td>
			<td th:text="${pt.reviewCodepointReviewCode}"></td>
			<td th:text="${pt.pointModyfiDate}"></td>
		</tr>
	</tbody>
</table>
</th:block>
</html>
