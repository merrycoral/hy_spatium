<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/maindefault}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<th:block layout:fragment="customCss">
<style>
.title{font-size: 30px; margin-bottom: 30px;}
.container{text-align: center;}
.table{width: 25%; height:400px;  margin-left: 480px; background-color: #EAEAEA;}
.jaemok{border-top: 2px solid;}

</style>
</th:block>

<th:block layout:fragment="customContent">
<div class="container " style="margin-top: 70px; margin-bottom: 70px;">
<h1 class="title">결제가 성공적으로 완료되었습니다.</h1>
<table border="1" class="table">
	<tbody>
		<tr >
			<td >결제금액     <strong style="margin-left: 20px;">  :  </strong></td>
			<td th:text="${pay.paymentUseMoney}"></td>
		</tr>
		<tr class="jaemok">
			<td >적립포인트<strong style="margin-left: 20px;">  :  </strong></td>
			<td th:text="${pay.paymentAddPoint}"></td>
		</tr>
		<tr class="jaemok">
			<td >결제수단     <strong style="margin-left: 20px;">  :  </strong></td>
			<td>카카오 페이</td>
		</tr>
		<tr class="jaemok">
			<td >결제일시     <strong style="margin-left: 20px;">  :  </strong></td>
			<td th:text="${pay.paymentRegDate}"></td>
		</tr>
	</tbody>
</table>


<a href="/index" ><button type="button" class="btn btn-primary btn-lg">메인화면</button></a>
<a href="/paymentSearchMain" ><button type="button" class="btn btn-primary btn-lg">결제내역보기</button></a>
</div>
</th:block>
</html>
