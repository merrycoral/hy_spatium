<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/maindefault}">

<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
</th:block>

<th:block layout:fragment="customCss">
<style>
.divtag{font-size: 30px;}
</style>
</th:block>

<th:block layout:fragment="customContent">

<div class="x_panel">
<div style="text-align: center;">
<h1 class="divtag">장비 목록</h1>
</div>	
                    <div class="row">
                    </div>
                    <div class="row"><div class="col-sm-12"><table id="tbSpaceChoice" class="table table-striped jambo_table bulk_action dataTable no-footer" style="width:100%" role="grid" aria-describedby="datatable_info">
                      <thead>
                        <tr role="row">
                        <th class="sorting" style="text-align: center;"> 장비 이름 </th>
                        <th class="sorting" style="text-align: center;"> 장비 종류 </th>
                        <th class="sorting" style="text-align: center;"> 장비 설명 </th>
                        <th class="sorting" style="text-align: center;"> 장비 상태 </th>
                        <th class="sorting" style="text-align: center;"> 대여 상태 </th>
                        <th class="sorting" style="text-align: center;"> 장비 등록 날짜 </th>
                        </tr>
                      </thead>


            <tbody>
			<th:block th:each = "s : ${itemList}">
				<tr class = "spaceTr">
					<td style="text-align: center;" th:text = "${s.itemName}"> </td>
					<td style="text-align: center;" th:text = "${s.itemCategory}"> </td>
					<td style="text-align: center;" th:text = "${s.itemDetail}"></td>
					<td style="text-align: center;" th:text = "${s.itemStatus}"></td>
					<td style="text-align: center;" th:text = "${s.itemRentalStatus}"></td>
					<td style="text-align: center;" th:text = "${s.itemRegDate}"></td>
				</tr>
			</th:block>
		</tbody>
                    </table>
                    </div></div>
                </div>

<div class="x_panel">
<div style="text-align: center;">
<h1 class="divtag">장비 수량 목록</h1>
</div>	
                    <div class="row">
                    </div>
                    <div class="row"><div class="col-sm-12"><table id="tbItemTotal" class="table table-striped jambo_table bulk_action dataTable no-footer" style="width:100%" role="grid" aria-describedby="datatable_info">
                      <thead>
                        <tr role="row">
                        <th class="sorting" style="text-align: center;"> 사업장 코드 </th>
                        <th class="sorting" style="text-align: center;"> 장비 이름 </th>
                        <th class="sorting" style="text-align: center;"> 장비 총 수량 </th>
                        <th class="sorting" style="text-align: center;"> 장비 대여 가격 </th>
                        <th class="sorting" style="text-align: center;"> 장비 대여 보증금 </th>
                        <th class="sorting" style="text-align: center;"> 재고 등록 날짜 </th>
                        <th class="sorting" style="text-align: center;"> 재고 변동 날짜 </th>
                        </tr>
                      </thead>


            <tbody>
			<th:block th:each = "i : ${itemTotalLi}">
				<tr>
					<td style="text-align: center;" th:text = "${i.storeTotalCode}"></td>
					<td style="text-align: center;" th:text = "${i.itemTotalName}"></td>
					<td style="text-align: center;" th:text = "${i.itemTotalAmount}"></td>
					<td style="text-align: center;" th:text = "${i.itemRentalPrice}"></td>
					<td style="text-align: center;" th:text = "${i.itemRentalDeposit}"></td>
					<td style="text-align: center;" th:text = "${i.itemRegDate}"></td>
					<td style="text-align: center;" th:text = "${i.itemChangeRegDate}"></td>
				</tr>
			</th:block>
		</tbody>
                    </table>
                    </div></div>
                </div>

</th:block>

<th:block layout:fragment="customJs">

<script>
	$("#tbSpaceChoice, #tbItemTotal").DataTable({
		order: [ [ 0, "desc" ] ],
		ordering: true,
		lengthChange: false,
		"dom": 'fltip',
		"language": {
			         "info": "페이지 _PAGE_ of _PAGES_",
		        	 "paginate": {
						        	 "first": "첫페이지",
						        	 "last": "마지막",
						             "previous": "이전",
						             "next":"다음"
						           },
		        	 "sEmptyTable": "No data available in table",
		        	 "sInfoEmpty": "Showing 0 to 0 of 0 entries",
		        	 "sInfoFiltered": "(filtered from _MAX_ total entries)",
		        	 "sInfoPostFix": "",
		        	 "sLengthMenu": "Show _MENU_ 개씩",
		        	 "sSearch": "검색:",
		        	 "sSearchPlaceholder": "",
		        	 "sZeroRecords": "No matching records found"
			         }
	});
	
	</script>

</th:block>
