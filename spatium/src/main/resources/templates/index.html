<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http//www.ultraq.net.nz/thymeleaf/Layout"
	layout:decorate="@{layout/maindefault}">
	
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>	
	
	
<th:block layout:fragment="customContent">


	<!-- 메인슬라이드 start -->
	<div id="carousel" class="carousel slide carousel-fade carousel-top " data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
    </ol>
    <!-- Carousel items -->
    <div class="carousel-inner carousel_height">
        <div class="active item"><img src="imges/11.jpg" alt="main1" /></div>
        <div class="item"><img src="imges/22.jpg" alt="main2" /></div>
        <div class="item"><img src="imges/33.jpg" alt="main3" /></div>
    </div>
    <!-- Carousel nav -->
    <a class="carousel-control left" href="#carousel" data-slide="prev"></a>
    <a class="carousel-control right" href="#carousel" data-slide="next"></a>
	</div>

    <!-- 메인슬라이드 end -->
    
    <!-- 기획전 섬네일 start -->
    <div class="jumbotron">
	  <div class="container" style="font-size: 30px; font-weight: bold; text-align: center;">
		베스트 공간
	  </div>
	</div>
    <div class="bs-example container" data-example-id="simple-thumbnails">
	    <div class="row">
	      <th:block th:each = "s : ${bestStoreList}">
	        <div class="col-xs-12 col-md-6 col-lg-3">
	          <a href="#" class="thumbnail">
	            <img data-src="holder.js/100%x180" alt="100%x180" th:src="${s.storeImage}" style="height: 180px; width: 100%; display: block;">
	          <span th:text="${s.storeName}" style="font-weight: bold; font-size: 20px;"></span>
	          </a>
	        </div>
	      </th:block>
	    </div>
	  </div>
     <!-- 기획전 섬네일 end -->
	
	<!-- 카테고리 start -->
	<div class="jumbotron">
		<div class="container">
	    <form th:action="@{/searchAll}" method="post">
			<input class="btn btn-primary" name = "searchName" value = "촬영 스튜디오" type="submit">
			<input class="btn btn-primary" name = "searchName" value = "엠티장소" type="submit">
			<input class="btn btn-primary" name = "searchName" value = "스터디룸" type="submit">
			<input class="btn btn-primary" name = "searchName" value = "연습실" type="submit">
			<input class="btn btn-primary" name = "searchName" value = "파티룸" type="submit">
			<input class="btn btn-primary" name = "searchName" value = "회의실" type="submit">
			<input class="btn btn-primary" name = "searchName" value = "카페" type="submit">
			<input class="btn btn-primary" name = "searchName" value = "다목적홀" type="submit">
			<input class="btn btn-primary" name = "searchName" value = "공연장" type="submit">
			<input class="btn btn-primary" name = "searchName" value = "한옥" type="submit">
		</form>
	  </div>
	</div>
	<!-- 카테고리 end -->
	
	<!-- 공간 진열 start -->

		<div class="container main_space" data-example-id="thumbnails-with-custom-content">
		    <div class="row ">
	<th:block th:each="s : ${storeList}">
		      <div class="col-lg-4 col-sm-4">
		        <div class="thumbnail">
		          <a th:href="@{/storeInfo(storeCode=${s.storeCode})}">
		            <img data-src="holder.js/100%x200" alt="100%x200" th:src="${s.storeImage}" data-holder-rendered="true" style="height: 200px; width: 100%; display: block;">
			        <span th:text="${s.storeName}" style="font-weight: bold; font-size: 20px;"></span>
		          </a>
		        </div>
		      </div>
	</th:block>
		    </div>
		</div>
	<!-- 공간 진열 end -->
	
</th:block>
</html>
