<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/maindefault}">
<th:block layout:fragment="customCss">
	<style type="text/css">
*, *:before, *:after {
	-moz-box-sizing: border-box;
	-webkit-box-sizing: border-box;
	box-sizing: border-box;
}

body {
	font-family: 'Nunito', sans-serif;
	color: #384047;
}

form {
	max-width: 300px;
	margin: 10px auto;
	padding: 10px 20px;
	background: #f4f7f8;
	border-radius: 8px;
}

h1 {
	margin: 0 0 30px 0;
	text-align: center;
	font-size: 35px;
}

input[type="text"], input[type="password"], textarea, select {
	background: rgba(255, 255, 255, 0.1);
	border: none;
	font-size: 16px;
	height: auto;
	margin: 0;
	outline: 0;
	padding: 15px;
	width: 100%;
	background-color: #e8eeef;
	color: #8a97a0;
	box-shadow: 0 1px 0 rgba(0, 0, 0, 0.03) inset;
	margin-bottom: 20px;
}

input[type="checkbox"] {
  margin: 0 15px 10px 0;
}

button {
	padding: 19px 39px 18px 39px;
	background-color: #FDD528;
	font-size: 18px;
	text-align: center;
	font-style: normal;
	border-radius: 5px;
	width: 100%;
	border: 1px solid #FDD528;
	margin-bottom: 10px;
}

label {
	display: block;
	margin-bottom: 8px;
}

label.light {
	font-weight: 300;
	display: inline;
}

@media screen and (min-width: 480px) {
	form {
		max-width: 480px;
	}
}
</style>
</th:block>

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<th:block layout:fragment="customContent">
<div class="container " style="margin-top: 70px; margin-bottom: 70px;">
	<form th:action="@{/user/removeMyinfo}" method="post" name="remove">

 <h1>회원 탈퇴</h1>
        
      <div>
          <label for="userId">아이디:</label>
          <input type="text" id="userId" name="userId" th:value="${SID}" >
		  <input type="hidden" th:value="${SID}" name="userId">
      </div>   
      <div>
          <label for="mail">탈퇴 사유:</label>
          <input type="checkbox" id="reason" name="reason" value="사이트 이용안함">사이트 이용안함
           </div>
            <div>
          <input type="checkbox" id="reason" name="reason" value="이용이 불편함">이용이 불편함
           </div>
            <div>
          <input type="checkbox" id="reason" name="reason" value="다른 사이트 사용">다른 사이트 사용
       </div>  
       <div>     
          <label for="userPw">비밀번호:</label>
          <input type="password" id="userPw" name="userPw">
		</div> 

 	<button type="submit" id="submit"  onclick="deleteCk()">회원탈퇴</button>
	</form>
</div>
</th:block>

<th:block layout:fragment="customJs">
<script>
function deleteCk() {
	 if (confirm("탈퇴 하시겠습니까?") == true){  
	     document.remove.submit();
	 }else{  
	     return false;
	 }
}
</script>
</th:block>
</html>
