<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<th:block layout:fragment="customContent">
<form th:action="@{/user/admin/addBlackUser}" method="post">

	<div class="row">
		<div class="col-md-12 col-sm-12 ">
				<div class="x_title">
					<h2>
						불량회원 <small> 등록하기 </small>
					</h2>
					<div class="clearfix"></div>
				</div>
				
				<div class="x_content">
					<br>
					<div class="form-group row">
					<label class="col-form-label col-md-3 col-sm-3 label-align"></label>
					<div class="col-md-6 col-sm-6 ">
			<div style="color: red; text-align: right;">* 표시는 필수 입력
						사항입니다.</div></div></div>
						<div class="form-group row">
							<label class="col-form-label col-md-3 col-sm-3 label-align">
								회원 아이디 <span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 ">
								<input type="text" id="blackUserId" name="blackUserId"
									class="form-control"
									placeholder="회원 아이디를 입력해주세요.">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-form-label col-md-3 col-sm-3 label-align"
								style="margin-top: 15px;"> 등록 사유 </label>
							<div class="col-md-6 col-sm-6 " style="text-align: right;">
								<span style="color: #aaa;" id="counter">(0
									/ 최대 500자)</span>
								<textarea id="blackReason" name="blackReason" class="form-control"
									style="resize: none;" rows="4"
									placeholder="등록 사유를 입력해주세요."></textarea>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-form-label col-md-3 col-sm-3 label-align">
								등록 일자 <span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 ">
								<input type="date" id="blackStartDate" name="blackStartDate"
									class="form-control"
									placeholder="등록 일자를 입력해주세요.">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-form-label col-md-3 col-sm-3 label-align">
								해제 일자 <span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 ">
								<input type="date" id="blackEndDate" name="blackEndDate"
									class="form-control"
									placeholder="해제 일자를 입력해주세요.">
							</div>
						</div>
					<div class="form-group row">
						<label class="col-form-label col-md-3 col-sm-3 label-align"></label>
							<div class="col-md-6 col-sm-6" style="text-align: center;">
								<button type="submit" class="btn btn-primary"
									style="width: 100%; height: 50px;" id = "addBlackDelte" >불량회원 등록</button>
							</div>
						</div>
					</div>
				</div>
			</div>
</form>
</th:block>
<th:block layout:fragment="customJs">
	<script type="text/javascript">
			
			$('#addBlackDelte').click(function(){
				if($('#blackUserId').val() == ""){
					alert("회원 아이디를 입력해주세요.");
					return false;
				}else{
					alert("불량회원 등록에 성공하셨습니다.");
				}
			});
			
			$('#blackReason').keyup(function() {
				var content = $(this).val();
				$('#counter').html("(" + content.length + " / 최대 500자)");

				if (content.length > 500) {
					alert("최대 500자까지 입력 가능합니다.");
					$(this).val(content.substring(0, 500));
					$('#counter').html("(500 / 최대 500자)");
				}
			});
		});
		
	</script>
</th:block>
</html>
