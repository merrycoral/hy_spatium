<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/maindefault}">
<th:block layout:fragment="customCss">
	<style type="text/css">
#profile-image1 {
	cursor: pointer;
	width: 150px;
	height: 150px;
	border: 2px solid #929292;
}

.panel-body {
	height: 550px;
}

.tital {
	font-size: 16px;
	font-weight: 500;
}

.bot-border {
	border-bottom: 1px #f8f8f8 solid;
	margin: 5px 0 5px 0
}

.rt {
	text-align: right;
	margin-right: 50px;
}
</style>
</th:block>
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<!--구매자 마이페이지 -->
<th:block layout:fragment="customContent">
	<form id="umyPage" th:action="@{/user/userUpdate}" method="post">
		<div class="container " style="margin-top: 70px; margin-bottom: 70px;">

			<div class="container" style="margin-top: 20px;">
				<div class="row">
					<div
						class="col-md-7 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h2>마이 페이지</h2>
							</div>
							<div class="panel-body">

								<div class="box box-info">

									<div class="box-body">
										<div class="col-sm-12">
											<div align="center">
												<img alt="User Pic"
													src="https://pixnio.com/free-images/2018/07/27/2018-07-27-15-06-16-1200x800.jpg"
													id="profile-image1" class="img-circle img-responsive">
											</div>

											<br>
										</div>
										<!-- 										<div class="clearfix"></div>
										<hr style="margin: 5px 0 5px 0;">
 -->
										<div class="col-sm-5 col-xs-6 tital rt">아이디 :</div>
										<input name="userId" th:value="${user.userId}" readonly="readonly">
									</div>
									<div class="clearfix"></div>
									<div class="bot-border"></div>

									<div class="col-sm-5 col-xs-6 tital rt">비밀번호 :</div>
									<input type="password" th:value="${user.userPw}" name="userPw">
								</div>
								<div class="clearfix"></div>
								<div class="bot-border"></div>

								<div class="col-sm-5 col-xs-6 tital rt">이름 :</div>
								<input th:value="${user.userName}" name="userName">
								<div class="clearfix"></div>
								<div class="bot-border"></div>

								<div class="col-sm-5 col-xs-6 tital rt">생년월일 :</div>
								<input type="date" th:value="${user.userBirth}" name="userBirth">

								<div class="clearfix"></div>
								<div class="bot-border"></div>

								<div class="col-sm-5 col-xs-6 tital rt">성별 :</div>
								<div th:switch="${user.userGender}" name="userGender">
								<p th:case="남">
						남 <input type="radio" name="userGender" th:value="남" checked>
						여<input type="radio" name="userGender" th:value="여">
					</p>
					<p th:case="여">
						남<input type="radio" name="userGender" th:value="남">
						여<input type="radio" name="userGender" th:value="여" checked>
					</p></div>

								<div class="clearfix"></div>
								<div class="bot-border"></div>

								<div class="col-sm-5 col-xs-6 tital rt">휴대전화 :</div>
								<input th:value="${user.userPhone}" name="userPhone">

								<div class="clearfix"></div>
								<div class="bot-border"></div>

								<div class="col-sm-5 col-xs-6 tital rt">직업 :</div>
								<input th:value="${user.userJob}" name="userJob">

								<div class="clearfix"></div>
								<div class="bot-border"></div>

								<div class="col-sm-5 col-xs-6 tital rt">이메일 :</div>
								<input th:value="${user.userEmail}" name="userEmail">

								<div class="col-sm-6 col-xs-7 tital rt" style="margin-top: 30px; ">
									<input type="submit" class="btn btn-primary"
										onclick="updateCk()"> <a class="btn btn-success"
										href="/">취소</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</th:block>

<th:block layout:fragment="customJs">
	<script>
		function updateCk() {
			if (confirm("수정 하시겠습니까?") == true) {
				$('#umyPage').submit();
			} else {
				return false;
			}
		}
	</script>
</th:block>
</html>
