<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="@{layout/maindefault}">

<th:block layout:fragment="customCss">
   <style type="text/css">
*, *:before, *:after {
   -moz-box-sizing: border-box;
   -webkit-box-sizing: border-box;
   box-sizing: border-box;
}

body {
   font-family: 'Nunito', sans-serif;
   color: #384047;
}

form {
   max-width: 300px;
   margin: 10px auto;
   padding: 10px 20px;
   background: #f4f7f8;
   border-radius: 8px;
}

h1 {
   margin: 0 0 30px 0;
   text-align: center;
   font-size: 35px;
}

input[type="text"], input[type="password"], input[type="date"], input[type="datetime"],
   input[type="email"], input[type="number"], input[type="search"], input[type="tel"],
   input[type="time"], input[type="url"], textarea, select {
   background: rgba(255, 255, 255, 0.1);
   border: none;
   font-size: 16px;
   height: auto;
   margin: 0;
   outline: 0;
   padding: 10px;
   width: 100%;
   background-color: #e8eeef;
   color: #8a97a0;
   box-shadow: 0 1px 0 rgba(0, 0, 0, 0.03) inset;
   margin-bottom: 30px;
}

input[type="radio"], input[type="checkbox"] {
   margin: 0 4px 8px 0;
}

select {
   padding: 6px;
   height: 32px;
   border-radius: 2px;
}

button {
   padding: 19px 39px 18px 39px;
   color: #FFF;
   background-color: #4bc970;
   font-size: 18px;
   text-align: center;
   font-style: normal;
   border-radius: 5px;
   width: 100%;
   border: 1px solid #3ac162;
   border-width: 1px 1px 3px;
   box-shadow: 0 -1px 0 rgba(255, 255, 255, 0.1) inset;
   margin-bottom: 10px;
}

fieldset {
   margin-bottom: 30px;
   border: none;
}

legend {
   font-size: 1.4em;
   margin-bottom: 10px;
}

label {
   display: block;
   margin-bottom: 8px;
}

label.light {
   font-weight: 300;
   display: inline;
}

.number {
   background-color: #5fcf80;
   color: #fff;
   height: 30px;
   width: 30px;
   display: inline-block;
   font-size: 0.8em;
   margin-right: 4px;
   line-height: 30px;
   text-align: center;
   text-shadow: 0 1px 0 rgba(255, 255, 255, 0.2);
   border-radius: 100%;
}

/* @media screen and (min-width: 480px) {
   form {
      max-width: 480px;
   }
} */
</style>
</th:block>


<th:block layout:fragment="customTitle">
   <title th:text="${title}"></title>
</th:block>

<th:block layout:fragment="customContent">
   <div class="container " style="margin-top: 70px; margin-bottom: 70px;">
      <form th:action="@{/user/addUser}" id="joinform" method="post">

         <h1>Sign Up</h1>

         <fieldset>
            <label for="userLevel">회원구분:</label> <input type="radio"
               class="userLevel" name="userLevel" value="3" checked="checked">
            개인 <input type="radio" class="userLevel" name="userLevel" value="2">
            판매자
            <div>
               <label for="userId">아이디:</label> <input type="text" id="userId"
                  name="userId" maxlength="12" style="margin-bottom: 10px;"
                  required="required">
               <button type="button" class="btn btn-primary" onclick="idChk();"
                  value="N" style="margin-bottom: 30px;" id="idChk">중복확인</button>
            </div>
            <div>
               <label for="userPw">비밀번호:</label> <input type="password"
                  id="userPw" name="userPw" placeholder="4~12자의 대소문자와 숫자를 입력하세요"
                  maxlength="12" required="required">
            </div>
            <div>
               <label for="userName">이름:</label> <input type="text" id="userName"
                  name="userName" required="required">
            </div>
            <div>
               <label for="userBirth">생년월일:</label> <input type="date"
                  id="userBirth" name="userBirth" required="required">
            </div>
            <div>
               <label for="userGender">성별:</label> <input type="radio"
                  class="userGender" name="userGender" required="required" value="남"
                  checked="checked"> 남성 <input type="radio"
                  class="userGender" name="userGender" required="required" value="여">
               여성
            </div>
            <div>
               <label for="userPhone">휴대전화:</label> <input type="tel"
                  id="userPhone" name="userPhone" required="required" maxlength="11"
                  oninput="maxLengthCheck(this)" placeholder="ex)01012345678">
            </div>
            <div>
               <label for="userJob">직업:</label> <select id="userJob"
                  name="userJob" required="required">
                  <option value="학생">학생</option>
                  <option value="회사원">회사원</option>
                  <option value="자영업">자영업</option>
                  <option value="무직">무직</option>
                  <option value="기타">기타</option>
               </select>
            </div>
            <div>
               <label for="userEmail">이메일:</label> <input type="text"
                  id="userEmail" name="userEmail" required="required"
                  style="margin-bottom: 5px">
            </div>
         </fieldset>
         <button type="submit" id="submit" class="btn btn-primary ">회원가입</button>
         <div style="margin-top: 10px"></div>
         <button type="button" id="cancel" class="btn btn-success">취소</button>
      </form>
   </div>
</th:block>
<th:block layout:fragment="customJs">
   <script> 

var check = 0;
   

   //유효성검사
          $("#cancel").on("click", function(){
            location.href = "/";
         })
         
   $(document).ready(function(){
         
  //한글입력 안되게 처리
  $("input[name=userId]").keyup(function(event){ 
   if (!(event.keyCode >=37 && event.keyCode<=40)) {
    var inputVal = $(this).val();
    $(this).val(inputVal.replace(/[^a-z0-9]/gi,''));
   }
  });
});
      //숫자만 입력
      $(function(){ 
         $(document).on("keyup", "#userPhone", function() {
            $(this).val( $(this).val().replace(/[^0-9]/gi,""));
            }); 
      });  
      
      //한글만 입력
      $(function(){ 
         $(document).on("keyup", "#userName", function() {
            $(this).val( $(this).val().replace(/[^가-힣]{2,6}$/gi,""));
            }); 
      });
      
      //비밀번호 A~Z, a~z, 0~9로 시작하는 4~12자리
      $(function(){ 
         $(document).on("keyup", "#userPw", function() {
            $(this).val( $(this).val().replace(/(^?=.*[a-zA-Z])(?=.*[!@#$%^*+=-])(?=.*[0-9]).{8,25}$/gi,""));
            }); 
      });         
      
         $("#submit").on("click", function(){
            if($("#userId").val()==""){
               alert("아이디를 입력해주세요.");
               $("#userId").focus();
               return false;
            }
            if($("#userPw").val()==""){
               alert("비밀번호를 입력해주세요.");
               $("#userPw").focus();
               return false;
            }
            if($("#userName").val()==""){
               alert("성명을 입력해주세요.");
               $("#userName").focus();
               return false;
            }
            if($("#userBirth").val()==""){
               alert("생년월일을 입력해주세요.");
               $("#userBirth").focus();
               return false;
            }
            if($(".userGender").val()==""){
               alert("성별을 선택해주세요.");
               $("#userGender").focus();
               return false;
            }
            if($("#userPhone").val()==""){
               alert("휴대전화번호를 입력해주세요.");
               $("#userPhone").focus();
               return false;
            }
            if($("#userJob").val()==""){
               alert("직업을 입력해주세요.");
               $("#userJob").focus();
               return false;
            }
            if($("#userEmail").val()==""){
               alert("이메일을 입력해주세요.");
               $("#userEmail").focus();
               return false;
            }
            var idChkVal = $("#idChk").val();
            if(idChkVal == "N"){
               alert("중복확인 버튼을 눌러주세요.");
            }else if(idChkVal == "Y"){
               $("#joinform").submit();
         }
      });
      
      //아이디 중복체크
      $('#idChk').change(function(){
          check=0;
       });
       
       
      function idChk(){
         $.ajax({
            url : "/user/idChk",
            type : "post",
            dataType : "json",
            data : {"userId" : $("#userId").val()},
            success : function(data){
               if(data == 1){
                  alert("이미 존재하는 아이디입니다.");
                  check=0;
               }else if(data == 0){
                  $("#idChk").attr("value", "Y");
                  alert("사용가능한 아이디입니다.");
                  check=1;
               }
            }
         })
      };
      
   </script>
</th:block>
</html>
